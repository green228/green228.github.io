<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Restaurant Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app" id="app">
    <div class="main">
    <div class="top-header">
      <h1 class="title">Menu</h1>
      <p class="subtitle">Choose an item and quantity. Then continue to select supplements.</p>
    </div>
      <div id="listView">
        <div class="items" id="itemsList"></div>
      </div>

      <div id="supplementView" class="hidden">
        <div class="supplement">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div>
              <div style="font-weight:700" id="selItemLabel">Item</div>
              <div class="small" id="selQtyLabel">Qty</div>
            </div>
            <div style="text-align:right">
              <div class="price" id="selTotalPrice">$0.00</div>
              <div class="small">Total</div>
            </div>
          </div>

          <div style="margin-top:12px">
            <div class="small">Choose supplements (each optional):</div>
            <div class="checkbox-list" id="suppList"></div>
          </div>

          <div style="display:flex;justify-content:space-between;margin-top:16px">
            <button class="btn secondary no-print " id="backBtn">Back</button>
            <button class="btn primary  no-print" id="toFinalBtn">Next</button>
          </div>
        </div>
      </div>

      <div id="finalView" class="hidden" style="margin-top:14px">
        <div class="print-area">
          <div id="finalContent"></div>
          <div style="display:flex;gap:8px;margin-top:12px" class="no-print">
          </div>
        </div>
      </div>
    </div>

    <aside class="sidebar no-print">
      <div class="summary-title">Current Selection</div>
      <div class="summary-row"><div class="small">Item</div><div id="sideItem">—</div></div>
      <div class="summary-row"><div class="small">Quantity</div><div id="sideQty">0</div></div>
      <div class="summary-row"><div class="small">Supplements</div><div id="sideSupp">—</div></div>
      <div class="summary-row" style="border-bottom:0"><div class="small">Total</div><div id="sideTotal">$0.00</div></div>

      <div class="actions">
        <button class="btn secondary" id="resetBtn">Reset</button>
      </div>
    </aside>
  </div>

  <script src="app.js">
 </script>
</body>
</html>
